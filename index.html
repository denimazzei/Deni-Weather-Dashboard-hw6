<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="Assets/CSS/stylesheet.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">
            <i class="fad fa-thunderstorm-sun"></i>Weather Dashboard
        </h1>
    </header>
    <main class="flex row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search For A City:</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="enter-city">City Name</label>
                    <input name="enter-city" id="enter-city" type="text" autofocus="true" class="form-input">
                    <button type="submit" class="btn">Get Weather</button>
                </form>
            </div>
            <div class="card">
                <h3 class="card-header text-uppercase">Search by Popular City</h3>
                <div id="city-buttons" class="card-body">
                    <button data-city="Austin" class="btn">Austin</button>
                    <button data-city="Chicago" class="btn">Chicago</button>
                    <button data-city="New York" class="btn">New York</button>
                    <button data-city="Los Angeles" class="btn">Los Angeles</button>
                    <button data-city="Phoenix" class="btn">Phoenix</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <h2 class="results">Weather Results For: 
                <span id="city-weather-search"></span>
            </h2>
            <div id="weather-container" class="list-group"></div>
        </div>
    </main>
    <script src="Assets/JavaScript/javascript.js"></script>

    
</body>
</html>
